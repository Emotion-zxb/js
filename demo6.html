<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = 10,n2 = 20;
        let n = n1++;
        console.log(n);//10
        console.log(n1);//11

        n = ++n1;
        console.log(n);//11
        console.log(n1);//12

        n = n2--;
        console.log(n);//20
        console.log(n2);//19

        n = --n2;
        console.log(n);//18
        console.log(n2);//18
    </script>
</body>
</html>
