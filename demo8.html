<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 1 && 2 && 3;
        console.log(a);//3
        // 与运算：类似于串联，哪里为false返回哪里；若前面是true，返回最后一个的值。

        let b = 0 || 2 || 3;
        console.log(b);
        // 或运算：哪里是true返回哪里，没有true返回为false的那个值。
    </script>
</body>

</html>
