<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件冒泡</title>
    <style>
        #box1{
            width: 200px;
            height: 200px;
            background-color: gray;
            overflow: hidden;
        }
        #box2{
            width: 100px;
            height: 100px;
            background-color: bisque;
            margin-top: 30px;
            margin-left: 30px;
            overflow: hidden;
        }
        #box3{
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div id="box1">
        box1
        <div id="box2">
            box2
            <div id="box3" style="margin-top: 20px">点我一下(box3)</div>
        </div>
    </div>
</body>
<script>
    //给上面的三个盒子绑定三个事件
    let box1 = document.getElementById('box1');
    let box2 = document.getElementById('box2');
    let box3 = document.getElementById('box3');

    box1.onclick = () => {
        alert('点了box1');
    }
    box2.onclick = () => {
        alert('点了box2');
    }
    box3.onclick = (event) => {
        alert('点了box3');
        //取消事件的冒泡
        event.cancelBubble = true;
    }
</script>
</html>
